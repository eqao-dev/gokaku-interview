<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>合格者インタビュー日程予約 | EQAO教育グループ</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }
    
    html {
      font-size: 16px;
      -webkit-text-size-adjust: 100%;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Hiragino Sans', 'Noto Sans JP', sans-serif;
      background: #f5f7fa;
      min-height: 100vh;
      color: #333;
    }
    
    /* PC用：中央配置・横幅広め */
    .container {
      max-width: 680px;
      margin: 40px auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      overflow: hidden;
    }
    
    /* スマホ用：横幅いっぱい */
    @media (max-width: 520px) {
      body {
        background: white;
      }
      .container {
        max-width: 100%;
        margin: 0;
        border-radius: 0;
        box-shadow: none;
        min-height: 100vh;
      }
    }
    
    /* ヘッダー */
    .header {
      background: linear-gradient(135deg, #1e3a5f 0%, #2c5282 50%, #3182ce 100%);
      color: white;
      padding: 36px 24px;
      text-align: center;
      position: relative;
    }
    
    @media (min-width: 521px) {
      .header {
        padding: 40px 32px;
      }
    }
    
    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(ellipse at top right, rgba(255,255,255,0.15) 0%, transparent 50%);
      pointer-events: none;
    }
    
    .company-badge {
      display: inline-block;
      background: rgba(255,255,255,0.2);
      padding: 8px 20px;
      border-radius: 30px;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 16px;
      backdrop-filter: blur(4px);
    }
    
    .header h1 {
      font-size: 24px;
      font-weight: 800;
      line-height: 1.4;
      margin-bottom: 16px;
      letter-spacing: 1px;
    }
    
    @media (min-width: 521px) {
      .header h1 {
        font-size: 26px;
      }
      
      .header h1 br {
        display: none;
      }
    }
    
    .header-desc {
      font-size: 13px;
      line-height: 1.8;
      opacity: 0.9;
    }
    
    @media (min-width: 521px) {
      .header-desc {
        font-size: 14px;
      }
      
      .header-desc br {
        display: none;
      }
    }
    
    /* フォーム */
    .form-section {
      padding: 28px 24px 36px;
    }
    
    @media (min-width: 521px) {
      .form-section {
        padding: 32px 36px 40px;
      }
    }
    
    /* PC用：2カラムグリッド */
    .form-row {
      display: block;
    }
    
    @media (min-width: 521px) {
      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 24px;
      }
      
      .form-row .form-group {
        margin-bottom: 0;
      }
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    @media (min-width: 521px) {
      .form-group {
        margin-bottom: 20px;
      }
      
      .form-group.calendar-group {
        text-align: center;
      }
      
      .form-group.calendar-group label {
        display: inline-block;
        text-align: left;
        width: 400px;
      }
    }
    
    .form-group label {
      display: block;
      font-weight: 700;
      color: #1e3a5f;
      margin-bottom: 10px;
      font-size: 14px;
    }
    
    .form-group label .required {
      color: #e53e3e;
      margin-left: 4px;
    }
    
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 16px 18px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 16px;
      background: #f8fafc;
      transition: all 0.3s;
      -webkit-appearance: none;
    }
    
    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #3182ce;
      background: white;
      box-shadow: 0 0 0 4px rgba(49, 130, 206, 0.1);
    }
    
    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }
    
    @media (min-width: 521px) {
      .form-group textarea {
        min-height: 70px;
      }
    }
    
    /* カレンダー */
    .calendar-container {
      border: 2px solid #e2e8f0;
      border-radius: 16px;
      overflow: hidden;
    }
    
    @media (min-width: 521px) {
      .calendar-container {
        max-width: 400px;
        margin: 0 auto;
      }
    }
    
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(135deg, #1e3a5f 0%, #2c5282 100%);
      padding: 14px 16px;
    }
    
    .calendar-header button {
      background: rgba(255,255,255,0.15);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    
    .calendar-header button:hover {
      background: rgba(255,255,255,0.25);
    }
    
    .month-year {
      color: white;
      font-size: 17px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    
    .calendar-weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      background: #f1f5f9;
      border-bottom: 1px solid #e2e8f0;
    }
    
    .calendar-weekdays span {
      text-align: center;
      padding: 12px 0;
      font-size: 12px;
      font-weight: 700;
      color: #64748b;
    }
    
    .calendar-weekdays span:first-child { color: #e53e3e; }
    .calendar-weekdays span:last-child { color: #3182ce; }
    
    .calendar-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      padding: 12px;
      background: white;
    }
    
    .calendar-day {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      font-weight: 500;
      color: #475569;
      border-radius: 50%;
      cursor: default;
      position: relative;
    }
    
    .calendar-day.empty { visibility: hidden; }
    
    .calendar-day.has-slots {
      background: linear-gradient(135deg, #1e3a5f 0%, #2c5282 100%);
      color: white;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(30, 58, 95, 0.35);
      transition: transform 0.2s;
    }
    
    .calendar-day.has-slots:hover {
      transform: scale(1.1);
    }
    
    .calendar-day.has-slots:active {
      transform: scale(0.95);
    }
    
    .calendar-day.has-slots::after {
      content: '';
      position: absolute;
      bottom: 3px;
      width: 5px;
      height: 5px;
      background: #48bb78;
      border-radius: 50%;
    }
    
    .calendar-legend {
      display: flex;
      justify-content: center;
      gap: 24px;
      padding: 14px;
      background: #f8fafc;
      border-top: 1px solid #e2e8f0;
    }
    
    .calendar-legend span {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      font-weight: 600;
      color: #64748b;
    }
    
    .legend-dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
    }
    
    .legend-dot.available {
      background: linear-gradient(135deg, #1e3a5f 0%, #2c5282 100%);
    }
    
    .legend-dot.unavailable {
      background: #e2e8f0;
    }
    
    /* 選択表示 */
    .selected-display {
      background: linear-gradient(135deg, #ebf8ff 0%, #e6fffa 100%);
      border: 2px solid #3182ce;
      border-radius: 14px;
      padding: 18px 20px;
      margin-top: 20px;
      display: none;
    }
    
    @media (min-width: 521px) {
      .selected-display {
        max-width: 400px;
        margin: 20px auto 0;
      }
    }
    
    .selected-display.show { display: block; }
    
    .selected-display .label {
      font-size: 12px;
      font-weight: 600;
      color: #2c5282;
      margin-bottom: 6px;
    }
    
    .selected-display .datetime {
      font-size: 18px;
      font-weight: 700;
      color: #1e3a5f;
    }
    
    .change-btn {
      display: inline-block;
      margin-top: 12px;
      padding: 8px 16px;
      background: #1e3a5f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
    }
    
    /* 送信ボタン */
    .submit-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #1e3a5f 0%, #2c5282 50%, #3182ce 100%);
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(30, 58, 95, 0.3);
      transition: all 0.2s;
      letter-spacing: 1px;
    }
    
    @media (min-width: 521px) {
      .submit-btn {
        max-width: 300px;
        display: block;
        margin: 0 auto;
      }
    }
    
    .submit-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(30, 58, 95, 0.4);
    }
    
    .submit-btn:active:not(:disabled) {
      transform: scale(0.98);
    }
    
    .submit-btn:disabled {
      background: #cbd5e1;
      box-shadow: none;
      cursor: not-allowed;
    }
    
    /* モーダル */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(4px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .modal-overlay.show { display: flex; }
    
    .modal {
      background: white;
      border-radius: 20px;
      width: 100%;
      max-width: 360px;
      overflow: hidden;
      animation: modalIn 0.3s ease-out;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    }
    
    @keyframes modalIn {
      from { opacity: 0; transform: scale(0.9) translateY(20px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }
    
    .modal-header {
      background: linear-gradient(135deg, #1e3a5f 0%, #2c5282 100%);
      color: white;
      padding: 20px 24px;
      text-align: center;
    }
    
    .modal-header h3 {
      font-size: 17px;
      font-weight: 700;
    }
    
    .modal-body {
      padding: 20px;
      max-height: 50vh;
      overflow-y: auto;
    }
    
    .modal-slots {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    
    .modal-slot {
      padding: 16px 8px;
      border: 2px solid #1e3a5f;
      border-radius: 12px;
      background: white;
      color: #1e3a5f;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .modal-slot:hover:not(.disabled) {
      background: #1e3a5f;
      color: white;
    }
    
    .modal-slot.disabled {
      border-color: #e2e8f0;
      color: #a0aec0;
      background: #f7fafc;
      cursor: not-allowed;
      text-decoration: line-through;
    }
    
    .modal-footer {
      padding: 16px 20px 20px;
      border-top: 1px solid #e2e8f0;
    }
    
    .modal-close {
      width: 100%;
      padding: 14px;
      background: #f1f5f9;
      color: #64748b;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }
    
    /* ローディング */
    .loading {
      text-align: center;
      padding: 60px 20px;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e2e8f0;
      border-top-color: #3182ce;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin { to { transform: rotate(360deg); } }
    
    .loading p {
      color: #64748b;
      font-size: 15px;
      font-weight: 500;
    }
    
    /* 完了画面 */
    .complete-section {
      text-align: center;
      padding: 50px 24px;
      display: none;
    }
    
    @media (min-width: 521px) {
      .complete-section {
        padding: 60px 40px;
      }
    }
    
    .complete-section.show { display: block; }
    
    .complete-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      box-shadow: 0 8px 20px rgba(72, 187, 120, 0.3);
    }
    
    .complete-icon svg {
      width: 40px;
      height: 40px;
      fill: white;
    }
    
    .complete-section h2 {
      color: #1e3a5f;
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 16px;
    }
    
    .complete-section p {
      color: #64748b;
      font-size: 15px;
      line-height: 1.8;
    }
    
    .complete-details {
      background: #f8fafc;
      border-radius: 16px;
      padding: 24px 20px;
      margin-top: 24px;
      text-align: left;
      border: 1px solid #e2e8f0;
    }
    
    @media (min-width: 521px) {
      .complete-details {
        max-width: 320px;
        margin: 24px auto 0;
      }
    }
    
    .complete-details dt {
      font-size: 12px;
      color: #64748b;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .complete-details dd {
      font-size: 16px;
      color: #1e3a5f;
      font-weight: 600;
      margin-bottom: 16px;
    }
    
    .complete-details dd:last-child { margin-bottom: 0; }
    
    /* メッセージ */
    .message {
      padding: 16px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: none;
      font-size: 14px;
      font-weight: 500;
    }
    
    .message.show { display: block; }
    .message.error { background: #fed7d7; color: #c53030; border: 1px solid #feb2b2; }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="company-badge">EQAO教育グループ</div>
      <h1>合格者インタビュー<br>日程予約</h1>
      <p class="header-desc">
        カレンダーから希望日をタップしてください<br>
        紺色の日付が予約可能です（所要時間30分）
      </p>
    </header>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>読み込み中...</p>
    </div>
    
    <div class="form-section" id="formSection" style="display:none;">
      <div class="message" id="message"></div>
      
      <!-- PC: 2カラム / スマホ: 1カラム -->
      <div class="form-row">
        <div class="form-group">
          <label>生徒番号<span class="required">*</span></label>
          <input type="text" id="studentId" placeholder="例：12345">
        </div>
        
        <div class="form-group">
          <label>生徒氏名<span class="required">*</span></label>
          <input type="text" id="studentName" placeholder="例：山田 太郎">
        </div>
      </div>
      
      <div class="form-group">
        <label>メールアドレス<span class="required">*</span></label>
        <input type="email" id="email" placeholder="例：example@email.com">
      </div>
      
      <div class="form-group calendar-group">
        <label>予約日時<span class="required">*</span></label>
        
        <div class="calendar-container">
          <div class="calendar-header">
            <button onclick="changeMonth(-1)">◀</button>
            <span class="month-year" id="monthYear"></span>
            <button onclick="changeMonth(1)">▶</button>
          </div>
          <div class="calendar-weekdays">
            <span>日</span><span>月</span><span>火</span><span>水</span><span>木</span><span>金</span><span>土</span>
          </div>
          <div class="calendar-days" id="calendarDays"></div>
          <div class="calendar-legend">
            <span><div class="legend-dot available"></div>予約可能</span>
            <span><div class="legend-dot unavailable"></div>予約不可</span>
          </div>
        </div>
        
        <div class="selected-display" id="selectedDisplay">
          <div class="label">選択中の日時</div>
          <div class="datetime" id="selectedDatetime"></div>
          <button class="change-btn" onclick="clearSelection()">変更する</button>
        </div>
      </div>
      
      <div class="form-group">
        <label>備考</label>
        <textarea id="note" placeholder="連絡事項などがあればご記入ください"></textarea>
      </div>
      
      <button class="submit-btn" id="submitBtn" onclick="submitForm()" disabled>予約する</button>
    </div>
    
    <div class="complete-section" id="completeSection">
      <div class="complete-icon">
        <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
      </div>
      <h2>予約が完了しました</h2>
      <p>確認メールをお送りしました。<br>ご予約ありがとうございます。</p>
      <div class="complete-details">
        <dl>
          <dt>予約日時</dt>
          <dd id="completeDatetime"></dd>
          <dt>生徒氏名</dt>
          <dd id="completeName"></dd>
        </dl>
      </div>
    </div>
  </div>
  
  <!-- モーダル -->
  <div class="modal-overlay" id="modalOverlay" onclick="closeModal(event)">
    <div class="modal" onclick="event.stopPropagation()">
      <div class="modal-header">
        <h3 id="modalTitle">日付</h3>
      </div>
      <div class="modal-body">
        <div class="modal-slots" id="modalSlots"></div>
      </div>
      <div class="modal-footer">
        <button class="modal-close" onclick="closeModal()">閉じる</button>
      </div>
    </div>
  </div>
  
  <script>
    // ★★★ ここにGASのデプロイURLを入れてください ★★★
    const API_URL = 'https://script.google.com/macros/s/AKfycbwhoqH2GLArS6Ov0YN1UFwoC85Npim-R6zJf660nmBqM77E8gyk1qn4IzJsBZnKom0dww/exec';
    
    let slotsData = [];
    let selectedSlot = null;
    let currentYear = 2025;
    let currentMonth = 12;
    let availableDates = {};
    
    // 初期化
    document.addEventListener('DOMContentLoaded', loadSlots);
    
    // 予約枠読み込み
    async function loadSlots() {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();
        slotsData = data;
        processSlotData(data);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('formSection').style.display = 'block';
        renderCalendar();
      } catch (error) {
        showMessage('データの読み込みに失敗しました', 'error');
        document.getElementById('loading').innerHTML = '<p style="color:#e53e3e;">読み込みに失敗しました。<br>ページを再読み込みしてください。</p>';
      }
    }
    
    // スロットデータ処理
    function processSlotData(data) {
      availableDates = {};
      data.forEach(dateGroup => {
        const dateKey = dateGroup.date.split('（')[0];
        availableDates[dateKey] = dateGroup.slots;
      });
      
      if (data.length > 0) {
        const firstDate = data[0].date.split('（')[0];
        const parts = firstDate.split('/');
        currentMonth = parseInt(parts[0]);
        currentYear = currentMonth <= 6 ? 2026 : 2025;
      }
    }
    
    // カレンダー描画
    function renderCalendar() {
      const monthNames = ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月'];
      document.getElementById('monthYear').textContent = `${currentYear}年 ${monthNames[currentMonth - 1]}`;
      
      const firstDay = new Date(currentYear, currentMonth - 1, 1);
      const lastDay = new Date(currentYear, currentMonth, 0);
      const startDayOfWeek = firstDay.getDay();
      const daysInMonth = lastDay.getDate();
      
      const container = document.getElementById('calendarDays');
      container.innerHTML = '';
      
      for (let i = 0; i < startDayOfWeek; i++) {
        container.innerHTML += '<div class="calendar-day empty"></div>';
      }
      
      for (let day = 1; day <= daysInMonth; day++) {
        const dateKey = `${currentMonth}/${day}`;
        const slots = availableDates[dateKey];
        const hasAvailable = slots?.some(s => s.status === '空き');
        
        const dayEl = document.createElement('div');
        dayEl.className = 'calendar-day' + (hasAvailable ? ' has-slots' : '');
        dayEl.textContent = day;
        
        if (hasAvailable) {
          dayEl.onclick = () => openModal(dateKey);
        }
        
        container.appendChild(dayEl);
      }
    }
    
    // 月変更
    function changeMonth(diff) {
      currentMonth += diff;
      if (currentMonth > 12) { currentMonth = 1; currentYear++; }
      else if (currentMonth < 1) { currentMonth = 12; currentYear--; }
      renderCalendar();
    }
    
    // モーダル開く
    function openModal(dateKey) {
      const slots = availableDates[dateKey];
      if (!slots) return;
      
      const [month, day] = dateKey.split('/').map(Number);
      const year = month <= 6 ? 2026 : 2025;
      const date = new Date(year, month - 1, day);
      const dayNames = ['日','月','火','水','木','金','土'];
      const dayOfWeek = dayNames[date.getDay()];
      
      document.getElementById('modalTitle').textContent = `${dateKey}（${dayOfWeek}）の予約枠`;
      
      const container = document.getElementById('modalSlots');
      container.innerHTML = '';
      
      slots.forEach(slot => {
        const btn = document.createElement('button');
        btn.className = 'modal-slot' + (slot.status !== '空き' ? ' disabled' : '');
        btn.textContent = slot.startTime + '〜';
        btn.disabled = slot.status !== '空き';
        
        if (slot.status === '空き') {
          btn.onclick = () => selectSlot(dateKey, dayOfWeek, slot);
        }
        
        container.appendChild(btn);
      });
      
      document.getElementById('modalOverlay').classList.add('show');
    }
    
    // モーダル閉じる
    function closeModal(event) {
      if (event && event.target !== event.currentTarget) return;
      document.getElementById('modalOverlay').classList.remove('show');
    }
    
    // 枠選択
    function selectSlot(dateKey, dayOfWeek, slot) {
      selectedSlot = {
        date: `${dateKey}（${dayOfWeek}）`,
        startTime: slot.startTime,
        endTime: slot.endTime
      };
      
      document.getElementById('selectedDatetime').textContent = 
        `${selectedSlot.date} ${selectedSlot.startTime}〜${selectedSlot.endTime}`;
      document.getElementById('selectedDisplay').classList.add('show');
      
      closeModal();
      updateSubmitButton();
    }
    
    // 選択クリア
    function clearSelection() {
      selectedSlot = null;
      document.getElementById('selectedDisplay').classList.remove('show');
      updateSubmitButton();
    }
    
    // 送信ボタン更新
    function updateSubmitButton() {
      const studentId = document.getElementById('studentId').value.trim();
      const studentName = document.getElementById('studentName').value.trim();
      const email = document.getElementById('email').value.trim();
      
      document.getElementById('submitBtn').disabled = !(studentId && studentName && email && selectedSlot);
    }
    
    // 入力監視
    ['studentId', 'studentName', 'email'].forEach(id => {
      document.getElementById(id).addEventListener('input', updateSubmitButton);
    });
    
    // フォーム送信
    async function submitForm() {
      const btn = document.getElementById('submitBtn');
      btn.disabled = true;
      btn.textContent = '送信中...';
      
      const data = {
        studentId: document.getElementById('studentId').value.trim(),
        studentName: document.getElementById('studentName').value.trim(),
        email: document.getElementById('email').value.trim(),
        note: document.getElementById('note').value.trim(),
        date: selectedSlot.date,
        startTime: selectedSlot.startTime,
        endTime: selectedSlot.endTime
      };
      
      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (result.success) {
          showComplete(data);
        } else {
          showMessage(result.message, 'error');
          btn.disabled = false;
          btn.textContent = '予約する';
          loadSlots();
        }
      } catch (error) {
        showMessage('エラーが発生しました', 'error');
        btn.disabled = false;
        btn.textContent = '予約する';
      }
    }
    
    // メッセージ表示
    function showMessage(text, type) {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.className = 'message show ' + type;
    }
    
    // 完了画面
    function showComplete(data) {
      document.getElementById('formSection').style.display = 'none';
      document.getElementById('completeDatetime').textContent = 
        `${data.date} ${data.startTime}〜${data.endTime}`;
      document.getElementById('completeName').textContent = data.studentName;
      document.getElementById('completeSection').classList.add('show');
    }
  </script>
</body>
</html>
